<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contoh Halaman HTML</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px; /* Mengatur radius untuk membulatkan ujung kotak */
        }

        .container img {
            max-width: 100%;
        }

        .container p {
            margin: 10px 0;
        }

        .container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gambar_anda.jpg" alt="Gambar Beautiful">
        <p>Beautiful!</p>
        <p>Modal</p>
        <button>Lovely!</button>
    </div>
</body>
</html>

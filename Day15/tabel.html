<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabel dengan Latar Belakang Kuning</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: yellow; /* Latar belakang berwarna kuning */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="gambar1.jpg" alt="Image 1" width="50"></td>
            <td>John</td>
            <td>Pizza</td>
            <td>
                <input type="radio" name="group1" value="verte"> Verte
                <input type="radio" name="group1" value="non verte"> Non Verte
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="gambar2.jpg" alt="Image 2" width="50"></td>
            <td>Jane</td>
            <td>Sushi</td>
            <td>
                <input type="radio" name="group2" value="verte"> Verte
                <input type="radio" name="group2" value="non verte"> Non Verte
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="gambar3.jpg" alt="Image 3" width="50"></td>
            <td>Michael</td>
            <td>Burger</td>
            <td>
                <input type="radio" name="group3" value="verte"> Verte
                <input type="radio" name="group3" value="non verte"> Non Verte
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="gambar4.jpg" alt="Image 4" width="50"></td>
            <td>Susan</td>
            <td>Salad</td>
            <td>
                <input type="radio" name="group4" value="verte"> Verte
                <input type="radio" name="group4" value="non verte"> Non Verte
            </td>
        </tr>
        <tr>
            <td>5</td>
            <td><img src="gambar5.jpg" alt="Image 5" width="50"></td>
            <td>David</td>
            <td>Pasta</td>
            <td>
                <input type="radio" name="group5" value="verte"> Verte
                <input type="radio" name="group5" value="non verte"> Non Verte
            </td>
        </tr>
    </table>
</body>
</html>
